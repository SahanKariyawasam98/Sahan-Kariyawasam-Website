<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahan Kariyawasam's Portfolio</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(to right, #003366, #006699, #0099cc, #66ccff);
            height: 100vh;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        nav {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background: none;
            border: none;
            color: transparent; /* Make the icon invisible */
            font-size: 2rem;
            cursor: pointer;
            padding: 10px 15px;
            position: relative;
            z-index: 1001;
        }

        /* Invisible hover area */
        .dropbtn::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: transparent;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: right;
        }

        .dropdown-content a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .show {
            display: block;
        }

        section {
            padding: 100px 20px;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        #home {
            background: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        @media only screen and (max-width: 800px) {
            h1, h2 {
                width:100%;
                font-size: 1.5em;
                margin: 0 auto;
                text-align: center;
            }

            section {
                padding: 20px;
            }

            .dropdown-content {
                min-width: 100vw;
            }
            
            .dropdown-content a {
                text-align: center;
            }

            #home img {
                width: 120px;
                height: 120px;
            }

            .dropbtn {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- All previous content remains exactly the same -->
    <div id="particles-js"></div>

    <nav>
        <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-bars"></i></button>
            <div class="dropdown-content">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#projects">Projects</a>
                <a href="#certifications">Certifications</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- All sections remain unchanged -->
    <section id="home" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center;">
        <!-- Home section content -->
    </section>

    <!-- About, Skills, Projects, Certifications, Contact sections -->

    <script>
        // Same JavaScript as before
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 5, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 3 }
            },
            interactivity: {
                detect_on: "window",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        document.querySelector('.dropbtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.querySelector('.dropdown-content').classList.toggle('show');
        });

        window.addEventListener('click', function(e) {
            if (!e.target.matches('.dropbtn')) {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        });

        document.querySelectorAll('.dropdown-content a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
                document.querySelector('.dropdown-content').classList.remove('show');
            });
        });
    </script>
</body>
</html>
