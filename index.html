<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahan Kariyawasam's Portfolio</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(to right, #003366, #006699, #0099cc, #66ccff);
            height: 100%;
        }

        /* Particles Background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        nav {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        section {
            padding: 50px 20px;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        #home {
            background: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        #home img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px 0;
        }

        #home div {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            h1, h2 {
                width: 90%;
                font-size: 1.5em;
                margin: 0 auto;
                text-align: center;
            }

            section {
                padding: 20px;
            }

            nav ul li {
                margin: 0 10px;
            }

            #home img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#certifications">Certifications</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>Hello! I'm Sahan Kariyawasam, a Chemical and Process Engineer.</p>
        <img src="SahanKariyawasam.png" alt="Sahan Kariyawasam">
        <div>
            <a href="Curriculum Vitae Sahan Kariyawasam.pdf" target="_blank" style="background-color: #6a11cb; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">Download My Resume</a>
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <!-- About content -->
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <!-- Skills content -->
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <!-- Projects content -->
    </section>

    <section id="certifications">
        <h2>Certifications</h2>
        <!-- Certifications content -->
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <!-- Contact content -->
    </section>

    <footer>
        <p>&copy; 2025 Sahan Kariyawasam. All rights reserved.</p>
    </footer>

    <script>
        // Particles.js configuration
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: { enable: true, value_area: 800 }
                },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 5, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 3 }
            },
            interactivity: {
                detect_on: "window",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Smooth scrolling
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
